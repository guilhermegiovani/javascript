<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <style>
        div#area {
            font: normal 20px Arial;
            background-color: rgb(0, 155, 0);
            color: white;
            width: 200px;
            height: 200px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            /* line-height: 200px; */
            /* text-align: center; */
        }
    </style>
</head>
<body>

     
    <!-- 
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div> 
    -->

    <div id="area">
        Interaja...
    </div>

    <script>

        // var a = window.document.getElementById('area') Serve para todas as function

        /*
        function clicar() {
            var a = window.document.getElementById('area') // Serve somente para essa function
            a.innerText = 'Clicou'
            a.style.background = 'red'
        }

        function entrar() {
            var a = window.document.getElementById('area')
            a.innerText = 'Entrou!'
        }

        function sair() {
            var a = window.document.getElementById('area')
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }
        */

        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }

        function entrar() {
            a.innerText = 'Entrou!'
        }

        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }

    </script>
</body>
</html>
