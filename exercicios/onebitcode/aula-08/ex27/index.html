<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Livraria</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script type="module" src="main.js" defer></script>
</head>
<body>
  <h1>Preencha o Formulário abaixo!</h1>

  <form id="livroForm">
    <label for="nomeLivro">Qual livro você deseja adicionar á sua lista de leitura?</label> <br>
    <input type="text" id="nomeLivro" placeholder="Digite o nome do livro aqui!" required>

    <button type="submit" id="buttonAdd">
      <i class="fa-thin fa-plus"></i>
    </button>
  </form>

  <form id="editForm" class="hiden">
    <h3>Informações da Leitura</h3>

    <input type="range" min="0" max="100" id="editInput" placeholder="Editar">
    <span id="valor">10</span>

    <button type="submit" id="btnEdit">
      <i class="fa-solid fa-check-double"></i>
    </button>

    <button id="btnCancel">Cancelar</button>
  </form>

  <h2 class="123">Lista de Leitura</h2>

  <ul id="listLivro"></ul>

</html>
